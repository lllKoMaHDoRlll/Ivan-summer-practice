<header class="header">
  <div class="header__logo">
    <img src="/assets/images/brand_logo.png" alt="Hero background">
  </div>
  <nav class="header__navigation navigation">
    <ul class="navigation__list">
      <li class="navigation__list__item">
        <a href="#">О нас</a>
      </li>
      <li class="navigation__list__item">
